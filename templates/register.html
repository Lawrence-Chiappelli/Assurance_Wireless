{% extends "_layout.html" %}
{% block title %}
<title>Register</title>
{% endblock %}
{% block content %}
<div class="row">
    <div class="col-md-4"></div>
    <div class="col-md-4">
        <h3>Apply for Free Mobile Phone Services</h3>
        <form action="/register" method="post">
            <input name="first" type="text" placeholder="First Name" class="form-control su">
            <input name="last" type="text" placeholder="Last Name" class="form-control su">
            <input name="email" type="text" placeholder="Email" class="form-control su">
            <input name="password" type="password" placeholder="Password" class="form-control su">
            <button type="submit" class="btn btn-success su">Register</button>
        </form>
    </div>
    <div class="col-md-4"></div>
</div>

{% endblock %}
